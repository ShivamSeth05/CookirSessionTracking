<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Regs</title>
</head>
<body>
	<form action="reg" method="post">
		<table>
			<tr>
				<td>Customer Name</td>
				<td><input type="text" name="cname"></td>
			</tr>

			<tr>
				<td>CustomerMailID</td>
				<td><input type="text" name="cmid"></td>
			</tr>
			<tr>
				<td>CustomerPhnoeNo</td>
				<td><input type="text" name="cphno"></td>
			</tr>
			<tr>
				<td>CustomerCity</td>
				<td><input type="text" name="ccity"></td>
			</tr>
			<tr>
				<td>CustomerState</td>
				<td><input type="text" name="cstate"></td>
			</tr>
			<tr>
				<td>CustomerPincode</td>
				<td><input type="text" name="cpcode"></td>
			</tr>
			<tr>
				<td>CustomerPassword</td>
				<td><input type="password" name="cpword"></td>
			</tr>
			<tr>
				<td><button type="submit">Register</button></td>
			</tr>
			<tr>
				<td><a href="CustomerLogin.html">ExistingCustomer?</a></td>
			</tr>


		</table>
	</form>
</body>
</html>
